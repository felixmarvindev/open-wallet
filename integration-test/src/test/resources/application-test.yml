spring:
  application:
    name: integration-test

  # Database will be configured dynamically by IntegrationTestBase
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka will be configured dynamically by IntegrationTestBase
  kafka:
    consumer:
      group-id: integration-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Keycloak will be configured dynamically by IntegrationTestBase
keycloak:
  realm: openwallet
  client-id: auth-service
  client-secret: test-secret
  admin-username: admin
  admin-password: admin

# Logging
logging:
  level:
    root: INFO
    com.openwallet: DEBUG
    org.testcontainers: INFO
    org.springframework.kafka: DEBUG


